<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="assets/google-favicon.png" type="image/x-icon" />
</head>

<body>
  <div class="content">
    <header>
      <nav>
        <ul class="menu__list">
          <div class="menu__links">
            <li><a class="menu__link" href="#">Gmail</a></li>
            <li><a class="menu__link" href="#">Imagens</a></li>
          </div>
          <div class="menu__icons">
            <li class="menu__item menu__icon legend">
              <img src="assets/icons/apps-icon.svg" alt="Ícone de aplicativos" />
            </li>
            <li class="menu__item menu__profile legend">
              <img class="menu__profile__img" src="assets/profile.jpg" alt="Foto de perfil" />
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main__container">
        <div class="main__img__container">
          <img class="main__img" src="assets/google.png" alt="Logo do Google" />
        </div>
        <div class="search__container">
          <div class="textarea__container">
            <div class="textarea--before">
              <img class="textarea__icon" src="assets/icons/search-icon.svg" alt="Ícone de pesquisa" />
            </div>
            <textarea class="textarea" id="textarea" rows="1"></textarea>
            <div class="textarea__icons">
              <div class="textarea--after">
                <img class="textarea__icon" src="assets/icons/keyboard-icon.svg" alt="Ícone de teclado" />
              </div>
              <div class="textarea--after">
                <img class="textarea__icon" src="assets/icons/mic-icon.svg" alt="Ícone de microfone"
                  class="textarea__icon" />
              </div>
              <div class="textarea--after">
                <img class="textarea__icon" src="assets/icons/camera-icon.svg" alt="Ícone de câmera"
                  class="textarea__icon" />
              </div>
            </div>
          </div>
          <div class="search__buttons__container">
            <button class="search__button">Pesquisa Google</button>
            <button class="search__button">Estou com Sorte</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country">Brasil</div>
      <div class="footer__container">
        <ul class="footer__list">
          <li><a class="footer__link" href="#">Sobre</a></li>
          <li><a class="footer__link" href="#">Publicidade</a></li>
          <li><a class="footer__link" href="#">Negócios</a></li>
          <li><a class="footer__link" href="#">Como funciona a Pesquisa</a></li>
        </ul>
        <ul class="footer__list">
          <li><a class="footer__link" href="#">Privacidade</a></li>
          <li><a class="footer__link" href="#">Termos</a></li>
          <li><a class="footer__link" href="#">Configurações</a></li>
        </ul>
      </div>
    </footer>
  </div>
</body>

</html>
